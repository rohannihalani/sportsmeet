{% extends 'users/auth_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
<div class="container py-5 ml-5 justfiy-center">
	<h1 class="text-left">Register</h1>
	<form method="POST" class="text-left">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Sign Up</button>
	</form>
	<p class="text-left">If you already have an account, <a href="{% url 'login-page' %}">login</a> instead.</p>
</div>
{% endblock %}
