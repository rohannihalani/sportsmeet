<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsMeet</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
    </style>
    {% block style %}

    {% endblock %}
</head>
<body>
     <nav
      class="navbar navbar-expand-md navbar-dark fixed-top navy-nav"
      style="background-color: #fcac60"
    >
      <a class="navbar-brand" href="{% url 'main-page' %}">SportsMeet</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active ml-4">
            <a class="nav-link" href="{% url 'create-page' %}"
              >Create an Event</a>
          </li>
          <li class="nav-item active ml-4">
            <a class="nav-link" href="{% url 'filter-options' %}">Search</a>
          </li>
          <li class="nav-item active ml-4">
            <a class="nav-link" href="{% url 'user-posts' user.username  %}">My Events</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active mr-4">
                <a href="{% url 'logout-page' %}" class="nav-link">
                    Logout
                </a>
            </li>
            <li class="nav-item active mr-4">
                <a href="{% url 'profile-page' %}" class="nav-link">
                    Profile
                </a>
            </li>
        </ul>
      </div>
    </nav>
    {% block content%}

    {% endblock %}
</body>
</html>
